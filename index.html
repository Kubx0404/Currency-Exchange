<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="#">
        <h1>Konwerter walut</h1>
        <div>
          <label for="from_currency"> Z waluty </label>
          <select name="from_currency" id="from_currency" required>
            <option value=""></option>
            <option value="PLN">PLN</option>
            <option value="EUR">EURO</option>
            <option value="USD">USD</option>
          </select>
        </div>
        <div>
          <label for="to_currency"> Na walutę </label>
          <select name="to_currency" id="to_currency" required>
            <option value=""></option>
            <option value="PLN">PLN</option>
            <option value="EUR">EURO</option>
            <option value="USD">USD</option>
          </select>
        </div>
        <input type="number" name="amount" id="amount" placeholder="Ilość" />
        <input type="submit" value="Sprawdź" id="submit" />
      </form>
      <script src="script.js"></script>
    </main>
  </body>
</html>
